<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Border Preview</title>
</head>

<body>

    <section>
        <header></header>
        <div>
            <span>Get code in CSS:</span>
            <select name="" id="">
                <option value="percent">Percent</option>
                <option value="pixel">Pixel</option>
            </select>
        </div>
        <p>Border-radius: - 0 0 0 0;</p>
        <div>
            <label for="All">
                <span>All</span>
                <input type="range" value="0" min="0" max="100" name="All" id="All">
            </label>
            <label for="L-Top">
                <span>L-Top</span>
                <input type="range" value="0" min="0" max="100" name="L-Top" id="L-Top">
            </label>
            <label for="R-Top">
                <span>R-Top</span>
                <input type="range" value="0" min="0" max="100" name="R-Top" id="R-Top">
            </label>
            <label for="L-Bot">
                <span>L-Bot</span>
                <input type="range" value="0" min="0" max="100" name="L-Bot" id="L-Bot">
            </label>
            <label for="R-Bot">
                <span>R-Bot</span>
                <input type="range" value="0" min="0" max="100" name="R-Bot" id="R-Bot">
            </label>
        </div>
    </section>

</body>

<script src="script.js"></script>

</html>
